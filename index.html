<!DOCTYPE html lang="zh-CN">
<html>
<head>
    <meta charset="UTF-8">
    <title>Webcam Runner 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4.1633558788/pose.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #webcamView {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 240px;
            opacity: 0;
        }
        #skeletonCanvas {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 240px;
            pointer-events: none;
            z-index: 10;
        }
        #shadowCanvas {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 240px;
            pointer-events: none;
            z-index: 8;
            opacity: 0.8;
        }
        #gameStatus {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            z-index: 100;
        }
        #instructions {
            composes: overlay;
            top: 10px;
            left: 10px;
            padding: 10px;
        }
        #fps {
            composes: overlay;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
        }
        #gameState {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .status-good {
            color: #4CAF50;
        }
        .status-warning {
            color: #FFC107;
        }
        .status-error {
            color: #F44336;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <video id="webcamView" playsinline></video>
    <canvas id="skeletonCanvas"></canvas>
    <canvas id="shadowCanvas"></canvas>
    <div id="gameStatus">
        游戏状态 (FPS: <span id="fps">0</span>)<br>
        动作质量: <span id="quality">0.0%</span><br>
        当前速度: <span id="speed">0.0 m/s</span> (等待开始奔跑...)<br>
        步数: <span id="steps">0</span><br>
        调试信息: <span id="debug">准备开始...</span>
    </div>
    <div id="instructions">
        <h2>Webcam Runner 3D</h2>
        <p>跑步姿势：原地跑步</p>
        <p>速度：根据跑步频率自动调整</p>
        <button id="calibrateBtn" style="padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer;">开始校准</button>
    </div>
    <div id="fps">FPS: <span id="fpsValue">0</span></div>
    <div id="gameState"></div>
    <!-- 第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- 游戏模块 -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/gameState.js"></script>
    <script type="module" src="js/renderer.js"></script>
    <script type="module" src="js/scene.js"></script>
    <script type="module" src="js/pose.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
